<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Events | Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background: #111;
            color: #fff;
        }

        /* Fullscreen Gallery Section */
        .gallery {
            margin: 0;
            padding: 0;
        }

        .gallery h2 {
            font-size: 3rem;
            text-align: center;
            margin: 2rem 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.8);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .overlay h3 {
            color: #fff;
            font-size: 2rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <section class="gallery">
        <h2>Our Events Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="photo1.jpeg" alt="Event 1">
                <div class="overlay"><h3>Event 1</h3></div>
            </div>
            <div class="gallery-item">
                <img src="photo2.jpeg" alt="Event 2">
                <div class="overlay"><h3>Event 2</h3></div>
            </div>
            <div class="gallery-item">
                <img src="photo3.jpeg" alt="Event 3">
                <div class="overlay"><h3>Event 3</h3></div>
            </div>
            <div class="gallery-item">
                <img src="photo4.jpeg" alt="Event 4">
                <div class="overlay"><h3>Event 4</h3></div>
            </div>
            <div class="gallery-item">
                <img src="photo5.jpeg" alt="Event 5">
                <div class="overlay"><h3>Event 5</h3></div>
            </div>
            <div class="gallery-item">
                <img src="photo6.jpeg" alt="Event 6">
                <div class="overlay"><h3>Event 6</h3></div>
            </div>
            <div class="gallery-item">
                <img src="photo7.jpeg" alt="Event 7">
                <div class="overlay"><h3>Event 7</h3></div>
            </div>
            <div class="gallery-item">
                <img src="photo8.jpeg" alt="Event 8">
                <div class="overlay"><h3>Event 8</h3></div>
            </div>
            <div class="gallery-item">
                <img src="photo9.jpeg" alt="Event 9">
                <div class="overlay"><h3>Event 9</h3></div>
            </div>
            <div class="gallery-item">
                <img src="photo10.jpeg" alt="Event 10">
                <div class="overlay"><h3>Event 10</h3></div>
            </div>
        </div>
    </section>
</body>
</html>
