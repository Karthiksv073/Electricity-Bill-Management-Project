<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Events | Gallery</title>
  <link rel="stylesheet" href="gallery.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            padding: 20px;
            background: #f0f2f5;
        }

        /* Section Styling */
        section {
            margin: 2rem auto;
            padding: 2rem;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .feature {
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .feature h3 {
            color: #3498db;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .feature p {
            color: #666;
            line-height: 1.8;
        }

        /* Testimonials Section */
        .testimonials-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        blockquote {
            padding: 1.5rem;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            position: relative;
        }

        blockquote::before {
            content: "â€œ";
            font-size: 4rem;
            color: #3498db;
            position: absolute;
            left: 10px;
            top: -10px;
            opacity: 0.2;
        }

        blockquote p {
            font-style: italic;
            color: #555;
            margin-bottom: 1rem;
        }

        cite {
            display: block;
            text-align: right;
            color: #3498db;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                padding: 1.5rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>


    <section class="gallery">
        <h2>Our Events Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="photo1.jpeg" alt="Event 1">
            </div>
            <div class="gallery-item">
                <img src="photo2.jpeg" alt="Event 2">
            </div>
            <div class="gallery-item">
                <img src="photo3.jpeg" alt="Event 3">
            </div>
            <div class="gallery-item">
                <img src="photo4.jpeg" alt="Event 4">
            </div>
            <div class="gallery-item">
                <img src="photo5.jpeg" alt="Event 5">
            </div>
            <div class="gallery-item">
                <img src="photo6.jpeg" alt="Event 6">
            </div>
            <div class="gallery-item">
                <img src="photo7.jpeg" alt="Event 7">
            </div>
            <div class="gallery-item">
                <img src="photo8.jpeg" alt="Event 8">
            </div>
            <div class="gallery-item">
                <img src="photo9.jpeg" alt="Event 9">
            </div>
            <div class="gallery-item">
                <img src="photo10.jpeg" alt="Event 10">
            </div>
        </div>
    </section>

</body>
</html>
