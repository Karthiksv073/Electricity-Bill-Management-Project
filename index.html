/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: #fff;
    overflow-x: hidden;
}

/* Header */
header {
    width: 100%;
    padding: 1rem 2rem;
    background: rgba(0, 0, 0, 0.8);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    display: flex;
    justify-content: center;
    animation: slideDown 1s ease-in-out;
}

header ul {
    display: flex;
    list-style: none;
    gap: 2rem;
}

header ul li a {
    text-decoration: none;
    color: #edf2f4;
    font-size: 1.2rem;
    font-weight: bold;
    transition: color 0.3s ease;
}

header ul li a:hover {
    color: #00bcd4;
}

/* Hero Section */
main {
    margin-top: 5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
}

#hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #00bcd4;
}

#hero h1 span {
    color: #fff;
    text-shadow: 0 0 10px #00bcd4;
}

#hero p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    color: #ddd;
}

.cta-button {
    display: inline-block;
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    color: #fff;
    background: #00bcd4;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background 0.3s ease, transform 0.3s ease;
}

.cta-button:hover {
    background: #0288d1;
    transform: scale(1.1);
}

/* Footer */
footer {
    width: 100%;
    padding: 1rem;
    text-align: center;
    background: rgba(0, 0, 0, 0.9);
    color: #ddd;
    font-size: 0.9rem;
    animation: fadeIn 2s ease-in-out;
}

/* Animations */
@keyframes slideDown {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    header ul {
        flex-direction: column;
        gap: 1rem;
    }

    #hero h1 {
        font-size: 2.5rem;
    }

    #hero p {
        font-size: 1.2rem;
    }

    .cta-button {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
    }
}
