<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Events | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>

            <li>
                <a href="#">About</a>
            </li>

            <li>
                <a href="#" id="red" onclick="f1()">Services</a>
            </li>

            <li>
                <a href="sample.html">Gallery</a>
            </li>

            <li>
                <a href="#">Reviews</a>
            </li>

            <li>
                <a href="#">Contact Us</a>
            </li>

            <li>
                <a href="#">Login</a>
            </li>
        </ul>
    </header>
    <main>
        <section id="new_user">
            <section id="new_user_greet">
                <h1>Welcome to MM Events</h1>
                <h2>Let's get you started</h2>
            </section>
            <section id="new_consumer_details">
                <h3>Consumer Details</h3>
                <section>
                    <label for="consumer_id">Consumer ID:</label>
                    <input type="number" id="Consumer_id" name="consumer_id" maxlength="13" placeholder="Error generating Consumer ID!" required>
                </section>
                <section>
                    <label for="bill_number">Bill no.:</label>
                    <input type="number" id="bill_number" name="bill_number" maxlength="5" placeholder="Error generating Bill no.!" required>
                </section>
            </section>
            <section id="new_user_details">
                <h3>User Details</h3>
                <section>
                    <label for="title">Title: </label>
                    <select id="title" name="title" required>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                    </select>
                </section>
                <section id="new_user_name">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </section>
                <section>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </section>
                <section>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="country_code" name="country_code" placeholder="+1" maxlength="3" required>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10" required>
                </section>
            </section>
            <section id="new_login_details">
                <h3>Login Details</h3>
                <section>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </section>
                <section>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </section>
                <section>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                </section>
            </section>
        </section>
    </main>
    <footer></footer>

</body>
</html>
